
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>User Profile </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
            color: #333;
        }
        .profile-header p {
            margin: 5px 0;
            color: #666;
        }
        .section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .section h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #333;
        }
        .section input[type="text"],
        .section input[type="email"],
        .section textarea,
        .section select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .section button {
            padding: 10px 20px;
            background: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .section button:hover {
            background: #ff5a4e;
        }
        .order-history table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-history th,
        .order-history td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .order-history th {
            background: #f8f8f8;
        }
        .order-history tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            {% for p in profile %}
            <img src="{{ p.img.url }}" alt="Profile Picture">
            {% endfor %}
            <div>
                <h1>{{user.username}}</h1>
                <p>{{user.email}}</p>
                
            </div>
        </div>

        <!-- Edit Profile Section -->
        <div class="section">
            <h2>Edit Profile</h2>
            <form action="/update-profile" method="post">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" value="Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="Email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" value="Phone Number" required>

                <label for="bio">{{ profile.des}}</label>
                <textarea id="bio" name="bio" rows="4"></textarea>

               <a href=""> <button type="submit">Save Changes</button></a>
            </form>
        </div>

       
        <!-- Order History Section -->
        <div class="section order-history">
            <h2>Order History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Items</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#12345</td>
                        <td>August 25, 2024</td>
                        <td>Pizza, Burger</td>
                        <td>Rs.398</td>
                        <td>Delivered</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>

       
    </div>
</body>
</html>
